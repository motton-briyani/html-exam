<!DOCTYPE html>
<html>
  <head>
    <title>Example of HTML Frames Using col Attribute</title>
  </head>

  <frameset cols="20%, 20%, 20%, 40%">
    <frame name="" src="" />
    <frame name="" src="" />
    <frame name="" src="" />
    <frame name="" src="" />
   
    <noframes>
      <body>
        The browser you are working does not support frames.
      </body>
    </noframes>
  </frameset>
  <frameset rows="30%, 40%, 30%">  
    <frame name="top" src="frame1.html" >  
    <frame name="main" src="frame2.html">   
    <frame name="bottom" src="frame3.html">  
  </frameset>  
</html>
