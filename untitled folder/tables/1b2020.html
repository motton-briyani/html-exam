<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <table border="5" cellspacing="10" align="center">
            <tr>
                <td align="center" height="40" width="100"><br>
                    <b>Column 1</b></br>
                </td>
                <td align="center" height="40" width="100"><br>
                    <b>Column 2</b></br>
                </td>
                <td align="center" height="40" width="100"><br>
                    <b>Column 2</b></br>
                </td>
            </tr>
            <tr>
                <td align="center" height="40" width="100" rowspan="2"><br>
                    <b>row 1 cell 1</b></br>
                </td>
                <td align="center" height="40" width="100"><br>
                    <b>row 1 cell 2</b></br>
                </td>
                <td align="center" height="40" width="100"><br>
                    <b>row 1 cell 3</b></br>
                </td>
            </tr>
            <tr>
                <td align="center" height="40" width="100"><br>
                    <b>row 2 cell 2</b></br>
                </td>
                <td align="center" height="40" width="100"><br>
                    <b>row 2 cell 3</b></br>
                </td>
                
            </tr>
            <tr>
                <td align="center" height="40" width="100" colspan="3"><br>
                    <b>row 3 cell 1</b></br>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
